    <link href="css/basic_register.css" rel="stylesheet">

  <body>
    <div class="wrapper">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
          <h3>Kingswell</h3>
        </header>
        <main class="mdl-layout__content">
          <section id="register-form" class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="demo-ribbon mdl-color--primary">
              <div class="form-title">Lets Get You Started!</div>
            </div>
            <form class="form" action="/login" method="POST">
              <div class="form-content">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="first_name" >
                  <label class="mdl-textfield__label" for="first_name">First Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="first_name" >
                  <label class="mdl-textfield__label" for="first_name">Last Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="first_name" >
                  <label class="mdl-textfield__label" for="first_name">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="password" id="password">
                  <label class="mdl-textfield__label" for="password">Password</label>
                </div>
              </div>
              <button id="login-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--primary" type="submit">
                Register
              </button>
            </form>
          </section>
        </main>
      </div>
    </div>

    <!-- Left in there in case you want to use the CDN version -->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->

    <script src="js/basic_register.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        Register.init();
      });
    </script>
  </body>
</html>
